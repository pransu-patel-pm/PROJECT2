<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard | LifeLine</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f1f5f9;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <i class="fa-solid fa-heart-pulse"></i>
                    LifeLine Driver
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#"><i class="fa-solid fa-user"></i> Driver: Rajesh Kumar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="dashboard-grid">
        <aside class="sidebar">
            <div class="driver-profile">
                <div class="driver-avatar">
                    <i class="fa-solid fa-user-nurse"></i>
                </div>
                <h3>Rajesh Kumar</h3>
                <p style="color: var(--text-light);">Unit A-101 | Changa Zone</p>
                <div class="status-toggle">
                    <button class="toggle-btn active" id="statusBtn">Available</button>
                    <button class="toggle-btn" style="background: var(--text-light); color: white; opacity: 0.5;">Off
                        Duty</button>
                </div>
            </div>

            <div style="margin-top: auto;">
                <div class="stat-card"
                    style="margin-bottom: 20px; box-shadow: none; border: 1px solid #edf2f7; border-radius: 12px; padding: 15px;">
                    <div>
                        <span style="display: block; font-size: 0.8rem; color: var(--text-light);">Todays Trips</span>
                        <span style="font-size: 1.5rem; font-weight: 700;">4</span>
                    </div>
                </div>
                <button class="btn btn-danger" style="width: 100%; border-radius: 12px;">Emergency SOS</button>
            </div>
        </aside>

        <main class="content">
            <h2 style="margin-bottom: 20px;">Current Tasks</h2>

            <!-- Active Request -->
            <div class="request-card">
                <div
                    style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px;">
                    <div>
                        <span
                            style="background: #fee2e2; color: #b91c1c; padding: 4px 12px; border-radius: 20px; font-weight: 600; font-size: 0.8rem;">URGENT
                            REQUEST</span>
                        <h2 style="margin-top: 10px; color: #7f1d1d;">Cardiac Emergency</h2>
                        <p style="color: #450a0a;"><i class="fa-solid fa-location-dot"></i> Near Ramol Main Square</p>
                    </div>
                    <div style="text-align: right;">
                        <span style="display: block; font-size: 1.5rem; font-weight: 700; color: #b91c1c;">1.2 km</span>
                        <span style="font-size: 0.9rem; color: #450a0a;">3 mins away</span>
                    </div>
                </div>

                <div style="display: flex; gap: 15px; margin-top: 30px;">
                    <button class="btn btn-primary"
                        style="flex: 1; border-radius: 12px; background: #059669; box-shadow: none;">
                        <i class="fa-solid fa-check"></i> Accept Request
                    </button>
                    <button class="btn btn-outline"
                        style="flex: 1; border-radius: 12px; border-color: #ef4444; color: #ef4444;">
                        Decline
                    </button>
                </div>
            </div>

            <!-- Map Placeholder -->
            <div
                style="margin-top: 30px; background: white; border-radius: 16px; padding: 20px; height: 400px; display: flex; align-items: center; justify-content: center; border: 2px dashed #e2e8f0; color: #94a3b8;">
                <div style="text-align: center;">
                    <i class="fa-solid fa-map-location-dot" style="font-size: 3rem; margin-bottom: 10px;"></i>
                    <p>Navigation Map Will Appear Here Upon Acceptance</p>
                </div>
            </div>
        </main>
    </div>
    <!-- Leaflet Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Logic -->
    <script src="js/dashboard.js"></script>
</body>

</html>
